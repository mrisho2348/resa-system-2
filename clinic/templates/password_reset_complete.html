<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="{% static 'img/resalogo.jpg' %}">
  <title>RESA Medical Group | Password Reset Complete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="company-title">RESA Medical Group</div>
    <div class="company-subtitle">Password Reset Complete</div>
    
    <div class="login-logo">
      <img src="{% static 'img/resalogo_square.png' %}" alt="RESA LOGO">

    <div class="card">
      <div class="card-body login-card-body">

          <i class="fas fa-check-circle fa-4x text-success mb-3"></i>

        <p class="login-subtitle">

          You may now log in with your new password.
        </p>
        
        <div class="row mt-4">
          <div class="col-12">
            <a href="{% url 'resa_portal' %}" class="btn btn-primary btn-block">
              <i class="fas fa-sign-in-alt mr-2"></i>Login Now

          </div>
        </div>

        <div class="clinic-info mt-4">
