<script>
    $(document).ready(function () {
        $('#saveInsurance').click(function () {
            // Validate form fields
            var form = document.getElementById('insuranceForm');
            if (form.checkValidity() === false) {
                // If form is invalid, prevent submission
                event.preventDefault();
                event.stopPropagation();
            } else {
                // Capture form data
                var formData = $('#insuranceForm').serialize();

                // Send AJAX request
                $.ajax({
                    url: '{% url "divine_add_insurance_company" %}', // Update with your actual URL
                    type: 'POST',
                    data: formData,
                    success: function (response) {
                      if (response.success) {
                          $('#insuranceContainers').html('<div class="alert alert-success">' + response.message + '</div>');
                          location.reload(true)
                      } else {
                          // Handle error
                          $('#insuranceContainers').html('<div class="alert alert-danger">' + response.message + '</div>');
                      }
                  },
                  error: function () {
                      console.error('AJAX request failed');
                  }
                });
            }

            // Prevent default form submission
            form.classList.add('was-validated');
        });
    });
</script>

<script>
  document.getElementById('add-item').addEventListener('click', function () {
    // Clone the template fields
    var templateFields = document.getElementById('dynamic-fields');
    var clonedFields = templateFields.cloneNode(true);

    // Reset values of cloned fields
    clonedFields.querySelectorAll('input').forEach(function (input) {
      input.value = '';
    });

    // Append the cloned fields to the table
    document.getElementById('prescription-table').querySelector('tbody').appendChild(clonedFields);

    // Display the added fields
    clonedFields.style.display = 'flex';
  });

  document.getElementById('delete-item').addEventListener('click', function () {
    // Get all added fields
    var addedFields = document.querySelectorAll('.added-field');

    // Remove the last added field
    if (addedFields.length > 1) {
      addedFields[addedFields.length - 1].remove();
    }
  });
</script>
